<html lang="en">
  <head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Student Enrollment form</h2>
      <form id="stuForm" method="post">
        <div class="form-group">
          <span
            ><label for="stuRoll">Roll No.:</label>
            <label id="stuRollMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            name="stuRolle"
            id="stuRoll"
            placeholder="Enter Student Roll"
            onchange="getStudent()"
            required
          />
        </div>
        <div class="form-group">
          <label for="stuName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="stuName"
            placeholder="Enter Student Name"
            name="stuName"
          />
        </div>
        <div class="form-group">
          <label for="stuClass">Class:</label>
          <input
            type="text"
            class="form-control"
            id="stuClass"
            placeholder="Enter Student Class"
            name="stuClass"
          />
        </div>
        <div class="form-group">
          <label for="stuDate">Birth Data:</label>
          <input
            type="date"
            class="form-control"
            id="stuDate"
            placeholder="Enter Student Birth Date"
            name="stuDate"
          />
        </div>
        <div class="form-group">
          <label for="stuAddress">Address:</label>
          <input
            type="text"
            class="form-control"
            id="stuAddress"
            placeholder="Enter Student Address"
            name="stuAddress"
          />
        </div>
        <div class="form-group">
          <label for="enroll">Enrollment Date:</label>
          <input
            type="date"
            class="form-control"
            id="enroll"
            placeholder="Enter Enrollment Date"
            name="enroll"
          />
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="stuSave"
          value="Save"
          onclick="saveStudent()"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="stuUpdate"
          value="Update"
          onclick="changeStudent()"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="stuReset"
          value="Reset"
          onclick="hitReset()"
        />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
